<html lang="en">
<head>

    <link rel="stylesheet" href="profile.css">

<body>
    <div class="profile-box">
        <div class="image">
            <img src="pro.jpg" alt="" class="abc">

        <div>
            <h3>  Srinivas Thuppudu</h3>
            <p style="align-items: center; justify-content: center;">Aptitide Learner</p>
            </div>
            <br>
            <div class="media">
            <a href=" #">

            </a>
            <a href=" #">

            </a><a href=" #">

         </div>
